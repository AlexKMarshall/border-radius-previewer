<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Border Radius Previewer</title>
</head>
<body>
  <main>
    <h1>Border Radius Previewer</h1>
    <div id="controls">
      <label for="main-radius-control">Main radius
        <input type="text" name="main-radius-control">
      </label>
      <label for="top-left-radius-control">Top-left radius
        <input type="text" name="top-left-radius-control">
      </label>
      <label for="top-right-radius-control">Top-right radius
        <input type="text" name="top-right-radius-control">
      </label>
      <label for="bottom-right-radius-control">Bottom-right radius
        <input type="text" name="bottom-right-radius-control">
      </label>
      <label for="bottom-left-radius-control">Bottom-left radius
        <input type="text" name="bottom-left-radius-control">
      </label>
    </div>
    <div id="box-container">
      <div id="box"></div>
    </div>
  </main>
</body>
</html>
