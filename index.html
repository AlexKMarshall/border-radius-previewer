<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Border Radius Previewer</title>
</head>
<body>
  <main>
    <h1>Border Radius Previewer</h1>
    <div id="global-container">
      <label for="global-input">Overall border radius
        <input type="text" name="global-input" id="global-input">
      </label>
    </div>
    <div id="top-left-container">
      <label for="top-left-input">Top left radius
        <input type="text" name="top-left-input" id="top-left-input">
      </label>
    </div>
    <div id="top-right-container"></div>
    <div id="bottom-left-container"></div>
    <div id="bottom-right-container"></div>
    <div id="box"></div>
  </main>
</body>
</html>
